<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>For Loops Practice: Count Up By</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class = "container">
    <div class="jumbotron">
      <h1>For Loops Practice: Count Up By</h1>
      </div>
        <form id ="countUp">
          <div class="form-group">
            <label for="countTo">Enter a number to count to:</label>
            <input id="countTo" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="countBy">Enter a number to count by:</label>
            <input id="countBy" class="form-control" type="number">
          </div>
          <button type="submit" class="btn btn-dark">Count up!</button>
          <button value="Refresh Page" class="btn btn-dark" onClick="window.location.reload()">Clear</button>
          <div id="output"></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
