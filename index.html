<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Javascript Calculator</title>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class = "container">
    <div class="jumbotron">
      <h1>Javascript Calculator</h1>
      </div>
        <form id ="countup">
          <div class="form-group">
            <label for="countTo">Count To:</label>
            <input id="countTo" class="form-control" type="number">
          </div>
          <div class="form-group">
            <label for="countBy">Count By:</label>
            <input id="countBy" class="form-control" type="number">
          </div>
          <button type="submit" class="btn-dark">Count up!</button>
          <div id="output"></div>
        </form>
      </div>
    </div>
  </div>
</body>
</html>
